{{ define "head" }}
  <style>
    @media (max-width: 576px) {
      .btn-responsive {
        width: 100%;
        margin-bottom: 0.5rem;
      }
    }
  </style>
{{ end }}

{{ define "content" }}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <h1 class="text-center mb-4">URL Shortener</h1>
        {{ if .User }}
          <p class="text-center">Welcome, {{ .User.Username }}!</p>
          <div class="d-grid gap-2">
            <a href="/dashboard" class="btn btn-primary btn-responsive"
              >Go to Dashboard</a
            >
            <a href="/logout" class="btn btn-secondary btn-responsive"
              >Logout</a
            >
          </div>
        {{ else }}
          <div class="d-grid gap-2">
            <a href="/login" class="btn btn-primary btn-responsive">Login</a>
            <a href="/register" class="btn btn-secondary btn-responsive"
              >Register</a
            >
          </div>
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}
