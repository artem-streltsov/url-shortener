<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Short URL - URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Short URL</h1>
        <form action="/edit/{{.URL.ID}}" method="POST">
            <div class="mb-3">
                <label for="url" class="form-label">Original URL</label>
                <input type="url" class="form-control" id="url" name="url" value="{{.URL.URL}}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update URL</button>
        </form>
        <a href="/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
