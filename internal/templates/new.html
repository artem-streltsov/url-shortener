<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Short URL - URL Shortener</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      @media (max-width: 576px) {
        .btn-responsive {
          width: 100%;
          margin-bottom: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <h1 class="text-center mb-4">Create New Short URL</h1>
          {{ if .Error }}
            <div class="alert alert-danger">{{ .Error }}</div>
          {{ end }}
          <form action="/new" method="POST">
            <div class="mb-3">
              <label for="url" class="form-label">URL to shorten</label>
              <input
                type="text"
                class="form-control"
                id="url"
                name="url"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"
                >Password (optional)</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
              />
              <small class="form-text text-muted"
                >Leave blank for no password protection</small
              >
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-responsive">
                Create Short URL
              </button>
              <a href="/dashboard" class="btn btn-secondary btn-responsive"
                >Back to Dashboard</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
