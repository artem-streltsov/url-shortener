<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Welcome, {{.User.Username}}!</h1>
        <a href="/new" class="btn btn-primary mb-3">Create New Short URL</a>
        <h2>Your Shortened URLs</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Original URL</th>
                    <th>Short URL</th>
                    <th>Created At</th>
                    <th>Clicks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .URLs}}
                <tr>
                    <td>{{.URL}}</td>
                    <td><a href="/r/{{.Key}}" target="_blank">{{.Key}}</a></td>
                    <td>{{.CreatedAt.Format "2006-01-02 15:04:05"}}</td>
                    <td>{{.Clicks}}</td>
                    <td>
                        <a href="/edit/{{.ID}}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="/delete/{{.ID}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this URL?')">Delete</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <a href="/logout" class="btn btn-secondary">Logout</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
